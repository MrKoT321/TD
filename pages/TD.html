<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Tower Defense</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <div class="game">
            <div class="tower-selection hidden">
                <div class="choise-towers">
                    <div class="choise-tower tower1"></div>
                    <div class="choise-tower tower2"></div>
                    <div class="choise-tower tower3"></div>
                </div>
            </div>
            <div class="game__field field">
                <canvas id='canvas'></canvas>
                <div class="field__hp-bar hp-bar" id="hp-bar">
                    <img src="../static/images/hp.svg" alt="hp1" class="hp-bar__hp">
                    <img src="../static/images/hp.svg" alt="hp2" class="hp-bar__hp">
                    <img src="../static/images/hp.svg" alt="hp3" class="hp-bar__hp">
                </div>
            </div>
            <div class="game__bar bar">
                <div class="bar__bufs"></div>
                <div class="bar__menu">
                    <div class="bar__pause pause">
                        <div class="pause__btn"></div>
                    </div>
                    <div class="bar__out">
                        <div class="bar__icon">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popupover__bg"> 
            <div class="popupover">
                <h1 class="over">GAME OVER</h1>
            </div>
        </div> 
        <div class="popupcomplete__bg"> 
            <div class="popupcomplete">
                <h1 class="complete">LEVEL COMPLETE</h1>
                <div class="next-lvl-container">
                    
                </div>
            </div>
        </div> 
        <script type="application/javascript" src="../static/js/monsters.js"></script>
        <script type="application/javascript" src="../static/js/lvls.js"></script>
        <script type="application/javascript" src="../static/js/monster_movement.js"></script>
        <script type="application/javascript" src="../static/js/tower_placement.js"></script>
        <script type="application/javascript" src="../static/js/game.js"></script>
    </body>
</html>
